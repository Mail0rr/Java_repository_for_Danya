{% extends 'base.html' %}

{% block title %}Signup{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-[90vh]">
    <div class="bg-white text-gray-800 p-8 rounded-3xl shadow-2xl w-[36rem] border border-gray-200">
        <div class="flex justify-center items-center border-b border-gray-200 pb-6">
            <h2 class="text-2xl font-bold text-gray-800">ðŸšª Sign Up</h2>
        </div>

        {% if error_message %}
            <div class="bg-red-100 text-red-700 p-4 rounded-lg mt-4">
                {{ error_message }}
            </div>
        {% endif %}

        <div class="mt-6 p-3">
            <form action="{{ url_for('post_signup') }}" method="POST" class="flex flex-col gap-4">
                <div class="w-full">
                    <input type="text" class="w-full bg-gray-100 text-gray-800 px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-400"
                           id="username" name="username" placeholder="ðŸ‘¤ Username" required>
                </div>

                <div class="w-full">
                    <input type="email" class="w-full bg-gray-100 text-gray-800 px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-400"
                           id="email" name="gmail" placeholder="ðŸ“§ Email address" required>
                </div>

                <div class="w-full">
                    <input type="password" class="w-full bg-gray-100 text-gray-800 px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-400"
                           id="password" name="password" placeholder="ðŸ”’ Password" required>
                </div>

                <div class="w-full">
                    <input type="password" class="w-full bg-gray-100 text-gray-800 px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-400"
                           id="confirm-password" name="confirm-password" placeholder="ðŸ”’ Confirm password" required>
                </div>

                <div class="flex items-center mt-2">
                    <input type="checkbox" id="terms" name="terms" required class="w-5 h-5 text-amber-500 rounded focus:ring-amber-400">
                    <label for="terms" class="ml-2 text-gray-700">
                        I agree to the <a href="{{ url_for('get_terms') }}" class="text-amber-500 hover:underline">Terms and conditions</a>
                    </label>
                </div>

                <button type="submit" class="w-full bg-amber-500 text-white px-9 py-4 rounded-xl transition duration-300 hover:bg-amber-600 font-semibold mt-2">
                    Register
                </button>
            </form>
        </div>

        <div class="border-t border-gray-200 pt-6 mt-4 text-center">
            <p class="text-gray-600">Already have an account? <a href="{{ url_for('get_login') }}" class="text-amber-500 hover:underline">Login</a></p>
        </div>
    </div>
</div>
{% endblock %}
