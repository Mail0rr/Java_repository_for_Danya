{% extends 'base.html' %}

{% block title %}Прооцесс изучения Java{% endblock %}

{% block content %}
  <div class="container mx-auto py-10 px-4">
    <h1 class="text-4xl text-white font-bold mb-8 text-center">Прогресс изучения Java</h1>

    <div class="bg-gray-900 rounded-lg shadow-md overflow-hidden">
      <div class="flex flex-col md:flex-row">
        <div class="flex items-center p-6 md:w-64 bg-gray-800">
          <div class="h-16 w-20 rounded-full bg-gray-700 mr-4 overflow-hidden">
           <img src="/placeholder.svg" alt="Ава" class="h-full w-full object-cover">
          </div>
          <div>
            <h3 class="font-medium text-white">Имя, фамилия</h3>
            <p class="text-sm text-gray-300">Активность: *Активность*</p>
          </div>
        </div>

        <div class="flex-1 p-6">
          <div class="flex justify-between items-center mb-2">
            <div class="flex items-center">
              <span class="px-2 py-1 text-xs font-semibold rounded-full bg-red-900 text-red-100 mr-2">
                Прогресс
              </span>
              <span class="text-sm text-gray-300">
                Кол-во пройденых тем
              </span>
            </div>
            <div class="flex items-center gap-1">
              <span class="font-bold text-gray-300">Нынешняя тема</span>
              <span class="font-bold text-gray-300 ml-1 mr-1">|</span>
              <span class="font-bold text-gray-300">Процент пройденых тем</span>
            </div>
          </div>

          <div class="relative pt-1">
            <div class="overflow-hidden h-2 text-xs flex rounded bg-gray-800">
              <div class="bg-amber-600 rounded h-full transition-all duration-500 ease-in-out" style="width: 52%"></div>
            </div>
          </div>

          <div class="mt-4 grid grid-cols-10 gap-1">
            <div class="h-1 rounded bg-green-600"></div>
            <div class="h-1 rounded bg-green-600"></div>
            <div class="h-1 rounded bg-gray-800"></div>
            <div class="h-1 rounded bg-gray-800"></div>
            <div class="h-1 rounded bg-gray-800"></div>
            <div class="h-1 rounded bg-gray-800"></div>
            <div class="h-1 rounded bg-gray-800"></div>
            <div class="h-1 rounded bg-gray-800"></div>
            <div class="h-1 rounded bg-gray-800"></div>
            <div class="h-1 rounded bg-gray-800"></div>
          </div>
        </div>
      </div>
    </div>

  </div>
{% endblock %}
