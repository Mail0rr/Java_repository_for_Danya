{% extends "base.html" %}

{% block title %}Change Email - Java Learning{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-[60vh]">
    <div class="bg-gray-900 text-white p-8 rounded-3xl shadow-2xl w-[36rem] border border-gray-700">
        <div class="flex justify-center items-center border-b border-gray-700 pb-6">
            <h2 class="text-2xl font-bold text-white">ðŸ“§ Change Email</h2>
        </div>

        <div class="mt-6 p-3">
            <form action="{{ url_for('update_email') }}" method="POST" class="flex flex-col gap-4">
                <div class="w-full">
                    <label for="email" class="text-white mb-2 block">New Email Address</label>
                    <input type="email" id="email" name="email"
                        class="w-full bg-gray-800 text-white px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 border-gray-700"
                        placeholder="Enter new email address" required>
                </div>

                <div class="w-full">
                    <label for="password" class="text-white mb-2 block">Current Password (for verification)</label>
                    <input type="password" id="password" name="password"
                        class="w-full bg-gray-800 text-white px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 border-gray-700"
                        placeholder="Enter your current password" required>
                </div>

                <div class="flex gap-4 mt-4">
                    <button type="submit"
                        class="flex-1 bg-amber-600 text-white px-9 py-4 rounded-xl transition duration-300 hover:bg-amber-700 font-semibold">
                        Update Email
                    </button>
                    <a href="{{ url_for('profile_settings') }}" class="flex-1">
                        <button type="button"
                            class="w-full text-gray-300 border border-gray-600 px-9 py-4 rounded-xl hover:bg-gray-800 transition-colors">
                            Cancel
                        </button>
                    </a>
                </div>
            </form>
        </div>

        <div class="mt-6 p-4 bg-gray-800 rounded-lg text-gray-300 text-sm">
            <p class="flex items-center">
                After changing your email, you will need to verify the new address by clicking the link sent to your new email.
            </p>
        </div>
    </div>
</div>
{% endblock %}
