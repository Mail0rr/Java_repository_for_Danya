{% extends "base.html" %}

{% block title %}Profile Settings - Java Learning{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-[60vh]">
    <div class="bg-gray-900 text-white p-8 rounded-3xl shadow-2xl w-[36rem] border border-gray-700">
        <div class="flex justify-center items-center border-b border-gray-700 pb-6">
            <h2 class="text-2xl font-bold text-white">⚙️ Profile Settings</h2>
        </div>

        <div class="mt-6 space-y-6">
            <div class="bg-gray-800 border-gray-700 rounded-lg p-5">
                <div class="mb-4">
                    <h3 class="text-xl font-bold text-white">Account Settings</h3>
                </div>
                <div class="space-y-4">
                    <div class="flex justify-between items-center">
                        <div>
                            <h3 class="text-lg font-medium text-white">Username</h3>
                            <p class="text-gray-400">Change your username</p>
                        </div>
                        <a href="{{ url_for('profile_username') }}" class="bg-amber-600 hover:bg-amber-700 text-white px-4 py-2 rounded-lg transition-colors">
                            Change
                        </a>
                    </div>
                    <div class="flex justify-between items-center">
                        <div>
                            <h3 class="text-lg font-medium text-white">Avatar</h3>
                            <p class="text-gray-400">Change your avatar</p>
                        </div>
                        <a href="{{ url_for('profile_avatar') }}" class="bg-amber-600 hover:bg-amber-700 text-white px-4 py-2 rounded-lg transition-colors">
                            Change
                        </a>
                    </div>
                </div>
            </div>

            <div class="flex justify-center">
                <a href="{{ url_for('profile') }}" class="text-gray-300 border border-gray-600 px-4 py-2 rounded-lg hover:bg-gray-800 transition-colors">
                    Back to Profile
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
